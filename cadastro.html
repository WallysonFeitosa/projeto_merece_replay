<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Filma Eu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="registration-page">
        <div class="registration-container">
            <h2>Criar Cadastro</h2>
            <div id="selected-plan-container" style="display: none; background: rgba(255, 102, 0, 0.1); padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 1px solid var(--color-orange); text-align: center;">
                <h3 style="color: var(--color-orange); margin-bottom: 5px; font-size: 1.2em;">Plano Selecionado</h3>
                <p id="selected-plan-details" style="color: white; font-weight: bold;"></p>
            </div>
            <form id="registration-form">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="reg-name" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" id="reg-cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" id="reg-email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label>Telefone para contato</label>
                    <input type="tel" id="reg-phone" placeholder="(00) 00000-0000" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="reg-pass" placeholder="Crie uma senha" required>
                </div>
                <div class="form-group">
                    <label>Confirmação de Senha</label>
                    <input type="password" id="reg-confirm" placeholder="Repita a senha" required>
                </div>
                <button type="submit" class="btn primary-btn full-width">FINALIZAR CADASTRO</button>
            </form>
            <div class="auth-footer">
                <p>Já possui conta? <a href="index.html">Voltar para o início</a></p>
            </div>
        </div>
    </main>
    <button class="mobile-back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
    <script src="script.js"></script>
</body>
</html>
